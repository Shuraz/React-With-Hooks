<body>
    <script>
        // how to create private variable in javascripts
        const privateMsg=()=>{
            let code =" hello world"
            return function(){
                return code;
            }
        }
        console.log(privateMsg())
        const fun = privateMsg();
        console.log(fun())
    </script>
</body>
