<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        const rotateFun=(arr, rotateLevel)=>{
            if(rotateLevel===0) return arr;
            for(let i =0;i<rotateLevel; i++){
                const element = arr.pop();
                arr.unshift(element);
            }
            return arr;

        }
        let arr1=[1,2,3,4,5];
        console.log(rotateFun(arr1,1))
    </script>
</body>
</html>
